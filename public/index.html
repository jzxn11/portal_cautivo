<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=ancho-del-dispositivo, escala-inicial=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div id="page1" class="container">
        <form id="loginForm" action="#">
            <center><a href="http://developers.meraki.com"><img src="./img/TELCAT.jpeg" width="70%"/></a></center>
            <br>
            <fieldset>
                <input id="name" placeholder="Su nombre" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input id="email" placeholder="Su dirección de correo electrónico" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <button type="button" onclick="showNextPage()">Iniciar sesión en WiFi</button>
            </fieldset>
        </form>
    </div>
    <div id="page2" class="container" style="display: none;">
        <form id="additionalInfoForm" action="#">
            <fieldset>
                <input id="age" name="age" placeholder="edad" type="number" tabindex="1" required>
            </fieldset>
            <fieldset>
                <select id="gender" name="gender" tabindex="2" required>
                    <option value="" disabled selected>Género</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="question">Tiene cuenta en el banco?</label>
                <select id="question" name="question" tabindex="3" required>
                <option value="" disabled selected>Select your answer</option>
                <option value="yes">Sí</option>
                <option value="no">No</option>
                </select>
                </fieldset>
            <fieldset>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </div>
    <hr>
    <h4>Estadísticas de depuración</h4>
    <p><label>URL de concesión base: </label><label id="baseGrantURL"></label></p>
    <p><label>URL de continuación del usuario: </label><label id="userContinueURL"></label></p>
    <p><label>IP del cliente: </label><label id="clientIP"></label></p>
    <p><label>MAC del cliente:</label><label id="clientMAC"></label></p>
    <p><label>Access Point MAC: </label><label id="nodeMAC"></label></p>

    <script src="./js/meraki.js"></script>
</body>
</html>
